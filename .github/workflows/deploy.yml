name: CI/CD Pipeline

on:
  push:
    branches: [main]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - 'terraform/**'
  workflow_dispatch:

env:
  AWS_REGION: ap-south-1
  ECR_REPOSITORY: myntra-clone
  GITOPS_REPO: tribhuwanpandey/Myntra-Clone-Sample-App
  GITOPS_BRANCH: gitops

jobs:
  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the main branch
      - uses: actions/checkout@v4

      # 2. Configure AWS credentials
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3. Login to ECR
      - uses: aws-actions/amazon-ecr-login@v2

      # 4. Set up Docker Buildx
      - uses: docker/setup-buildx-action@v3

      # 5. Build & Push Docker image
      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
            ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Update GitOps Deployment
    runs-on: ubuntu-latest
    needs: build

    steps:
      # 1. Checkout the gitops branch
      - uses: actions/checkout@v4
        with:
          repository: ${{ env.GITOPS_REPO }}
          ref: ${{ env.GITOPS_BRANCH }}
          token: ${{ secrets.GITOPS_ACCESS_TOKEN }} # <-- Use your PAT token

      # 2. Update image tag in deployment file
      - name: Update Docker Image
        run: |
          NEW_IMAGE="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:${{ github.sha }}"
          sed -i "s|image: .*|image: $NEW_IMAGE|" k8s/app/deployment-service.yml

      # 3. Commit & push changes back to gitops branch
      - name: Commit & Push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add k8s/app/deployment-service.yml
          git diff --staged --quiet || git commit -m "Deploy: ${{ github.sha }}" 
          git push origin ${{ env.GITOPS_BRANCH }}
