apiVersion: apps/v1
kind: Deployment
metadata:
  name: myntra-clone
  labels:
    app: myntra-clone
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: myntra-clone
  template:
    metadata:
      labels:
        app: myntra-clone
    spec:
      containers:
      - name: app
        image: 855758428609.dkr.ecr.ap-south-1.amazonaws.com/myntra-clone:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: myntra-clone
  labels:
    app: myntra-clone
spec:
  type: LoadBalancer
  selector:
    app: myntra-clone
  ports:
  - port: 80
    targetPort: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: myntra-clone
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: myntra-clone
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
